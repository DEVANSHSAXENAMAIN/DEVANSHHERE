  <style>
.stars-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.stars-container .star {
  position: absolute;
  font-size: 24px;
  animation: floatStar 10s linear infinite;
  opacity: 0.6;
  animation-delay: calc(-1s * var(--i));
  color: gold;
}

/* Position each randomly */
.stars-container .star:nth-child(1) { top: 10%; left: 5%; --i: 1; }
.stars-container .star:nth-child(2) { top: 20%; left: 80%; --i: 2; }
.stars-container .star:nth-child(3) { top: 50%; left: 30%; --i: 3; }
.stars-container .star:nth-child(4) { top: 60%; left: 70%; --i: 4; }
.stars-container .star:nth-child(5) { top: 30%; left: 10%; --i: 5; }
.stars-container .star:nth-child(6) { top: 80%; left: 40%; --i: 6; }
.stars-container .star:nth-child(7) { top: 90%; left: 90%; --i: 7; }
.stars-container .star:nth-child(8) { top: 15%; left: 55%; --i: 8; }

@keyframes floatStar {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.7;
  }
  50% {
    transform: translateY(-15px) scale(1.2);
    opacity: 1;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 0.7;
  }
}

    :root {
      --bg-color: #f3f0ff;
      --container-bg: #fff;
      --text-color: #000;
      --button-bg: #7d3cff;
      --input-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #1e1e2f;
      --container-bg: #2d2d3f;
      --text-color: #fff;
      --button-bg: #a95eff;
      --input-bg: #44445a;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
      position: relative;
    }

    header {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      color: var(--text-color);
    }

    .controls {
      margin: 15px 0;
      display: flex;
      gap: 15px;
    }

    .controls button {
      padding: 8px 16px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .controls button:hover {
      opacity: 0.9;
    }

    .insta-id {
      display: none;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .insta-id a {
      color: var(--button-bg);
      text-decoration: none;
      font-weight: bold;
    }

    .time-date {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      background: var(--container-bg);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
      transition: 0.4s ease;
    }

    .left {
      background: #eee0ff;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    body.dark-mode .left {
      background: #3b2d53;
    }

    .left img {
      width: 100%;
      max-width: 300px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .right {
      flex: 1;
      padding: 40px;
    }

    .right h2 {
      color: #6a0dad;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .right input {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: var(--input-bg);
      color: var(--text-color);
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .show-hide {
      position: relative;
    }
    .show-hide span {
      position: absolute;
      right: 15px;
      top: 12px;
      cursor: pointer;
    }

    .right button {
      width: 100%;
      padding: 12px;
      background: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .right button:hover {
      background: #5e24d5;
    }

    .right p {
      margin-top: 15px;
      font-size: 14px;
    }

    .right a {
      color: #7d3cff;
      text-decoration: none;
    }

    .developer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-family: 'Cursive';
      font-size: 22px;
      color: #e600ff;
      animation: neon 1.5s ease-in-out infinite alternate;
    }

    @keyframes neon {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 10px #fff, 0 0 20px #e600ff, 0 0 30px #e600ff; }
    }

    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        padding: 30px;
      }
      .left {
        order: 2;
      }
      .right {
        order: 1;
      }
    }
  </style>
</head>
